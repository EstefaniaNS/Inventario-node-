<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Alta de nuevo artículo</title>
</head>
<body>
	<h1>Alta de artículo</h1>
	<form action="http://localhost:8000/add" method="post">
		Nombre: <input type="text" name="nombre" required> <br>
		Categoría: <input type="text" name="categoria" required> <br>
		Precio: <input type="text" name="precio" required> <br>
		Stock: <input type="number" name="stock" required> <br>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
